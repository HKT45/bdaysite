<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vasuki!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .sky {
            position: absolute;
            top: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6);
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(3px);
            opacity: 0.7;
        }

        .cloud-1 { 
            width: 200px; 
            height: 60px; 
            top: 10%; 
            left: -100px; 
            animation: float-left 15s linear infinite;
        }

        .cloud-2 { 
            width: 250px; 
            height: 80px; 
            top: 25%; 
            right: -150px; 
            animation: float-right 20s linear infinite;
        }

        @keyframes float-left {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        @keyframes float-right {
            0% { right: -250px; }
            100% { right: 100%; }
        }


        @keyframes walk{
            0%{
                transform: translateX(190%);
            }
            50% {
        transform: translateX(0); /* Pause at this position */
    }
    60% {
        transform: translateX(0); /* Maintain position for 3 seconds */
    }
            100%{
                transform: translateX(-340%);
            }
        }

        .landscape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, #66BB6A, #2E7D32);
            z-index: 2;
        }

        .grass-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background-image: 
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 20px 20px;
            z-index: 3;
            opacity: 0.3;
        }

        .pathway {
            position: absolute;
            bottom: 15%;
            width: 100%;
            height: 10%;
            background-color: #8B4513;
            z-index: 4;
        }

        .stickman-container {
            position: absolute;
            width: 50px;
            height: 100px;
            bottom: calc(15% + 10px);
            left: -50px;
            z-index: 5;
        }

        .birthday-message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 6;
            opacity: 0;
            transition: opacity 1s;
        }

        * {
            box-sizing: border-box;
        }

        .wrapper {
            width: 300px;
            height: 300px;
            position: absolute;
            bottom: 15%; /* Adjusted for pathway */
            left: 50%;
            z-index: 5;
            animation: walk 7s infinite;            
        }

        .head {
            width: 50px;
            height: 60px;
            border: 5px solid black;
            border-radius: 50%;
            display: block;
            position: absolute;
            top: 21px;
            left: 133px;
            z-index: 5;
            animation: rock 1s alternate infinite ease-in-out;
            transform-origin: center bottom;
        }
        
        @keyframes rock {
            0% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(10deg);
            }
        }

        .torso {
            width: 6px;
            height: 100px;
            border: 3px solid black;
            display: block;
            position: absolute;
            top: 80px;
            left: 156px;
        }

        .leftleg {
            width: 6px;
            height: 100px;
            border: 3px solid black;
            display: block;
            position: absolute;
            top: 175px;
            left: 155px;
            transform: rotate(12deg);
            transform-origin: top;
            animation: walk-left-leg 2s infinite

        }

        .rightleg {
            width: 6px;
            height: 100px;
            border: 3px solid black;
            display: block;
            position: absolute;
            top: 175px;
            left: 157px;
            transform: rotate(-12deg);
            transform-origin: top;
            animation: walk-right-leg 2s infinite
        }

        .leftarm {
            width: 100px;
            height: 6px;
            border: 3px solid black;
            display: block;
            position: absolute;
            top: 86px;
            left: 57px;
            animation: wave 1s alternate infinite ease-in-out;
            transform-origin: 100%;
        }

        @keyframes wave {
            0% {
                transform: rotate(-20deg);
            }
            100% {
                transform: rotate(40deg);
            }
        }

        .rightarm {
            width: 100px;
            height: 6px;
            border: 3px solid black;
            display: block;
            position: absolute;
            top: 86px;
            left: 161px;
            animation: wave2 1s alternate infinite ease-in-out;
            transform-origin: 0%;
        }
        @keyframes walk-right-leg{
	0%{
		transform: rotate(30deg);
		right: 30px}
	50%{
		transform: rotate(-30deg);
		right: -30px}
	100%{
		transform: rotate(30deg);
		right: 30px}
        }

        @keyframes walk-left-leg{
	0%{
		transform: rotate(-30deg);
		right: -30px}
	50%{
		transform: rotate(30deg);
		right: 30px}
	100%{
		transform: rotate(-30deg);
		right: -30px}
        }
    
        @keyframes wave2 {
            0% {
                transform: rotate(20deg);
            }
            100% {
                transform: rotate(-40deg);
            }
        }

    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
    </div>
    <div class="landscape"></div>
    <div class="grass-overlay"></div>
    <div class="pathway"></div>
    <div class="birthday-message" id="birthdayMessage" style="font-family: cursive;">Happy Birthday Vasuki!</div>
    <div class="wrapper">
        <div class="head"></div>
        <div class="torso"></div>
        <div class="leftarm">
            <div style="display: none;"><h1 style="font-size: smaller;">Click On me!</h1></div>
        </div>
        <div class="rightarm"></div>
        <div class="leftleg">
            <div class="leftfoot"></div>
        </div>
        <div class="rightleg">
            <div class="rightfoot"></div>
        </div>
        
    </div>
    <script>
        // Show birthday message after stickman is centered
        setTimeout(() => {
            document.getElementById('birthdayMessage').style.opacity = '1';
        }, 500);
    </script>
</body>
</html>
